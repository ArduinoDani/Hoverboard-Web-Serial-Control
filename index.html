  <body>
    <form>
      <div class="row">
        <div class="two columns"></div>
        <div class="two columns">
          <label for="baudrate">Baudrate</label>
          <select class="u-full-width" id="baudrate">
              <option value="9600">9600</option>
              <option value="14400">14400</option>
              <option value="19200">19200</option>
              <option value="38400" selected="selected">38400</option>
              <option value="57600">57600</option>
              <option value="115200">115200</option>
          </select>
        </div>
        <div class="two columns">
          <label for="mode">Mode</label>
          <select class="u-full-width" id="mode" onchange="toggle()">
              <option value="ascii" selected>Ascii</option>
              <option value="binary">Binary</option>
          </select>  
        </div>
        <div class="two columns">
          <label for="steer">Steer</label>
          <input class="u-full-width" type="number" id="steer" value="0">
        </div>
        <div class="two columns">
          <label for="speed">Speed</label>
          <input class="u-full-width" type="number" id="speed" value="0">
        </div>
        <div class="two columns">
          <label for="send">Send</label>
          <button class="button" type="button" id="send" disabled="true" onclick="sendData()"><ion-icon name="send-outline"></ion-icon></button>
        </div>
      </div>
      <div class="row">
        <div class="two columns"></div>
        <div class="two columns">
          <label for="write">Write</label>
          <input class="u-full-width" type="number" id="write" value="0" disabled>
        </div>
        <div class="two columns">
          <label for="read">Read</label>
          <input class="u-full-width" type="number" id="read" value="0" disabled>
        </div>    
        <div class="two columns">
          <label for="success">Success</label>
          <input class="u-full-width" type="number" id="success" value="0" disabled>
        </div>
        <div class="two columns">
          <label for="skip">Skip</label>
          <input class="u-full-width" type="number" id="skip" value="0" disabled>
        </div>
        <div class="two columns">
          <label for="error">Error</label>
          <input class="u-full-width" type="number" id="error" value="0" disabled>
        </div>
      </div>
      <div class="row"></div>      
      <div class="row">
        <div class="one columns"></div>
        <div class="nine columns">
          <br>
          <div class="u-full-width" id="log"></div>
          <div class="u-full-width" id="chart"   style="display:none"></div>
          <div class="u-full-width" id="control" style="display:none"></div>
        </div>
        <div class="two columns">
          <br>
          <button id="connect"    class="button" type="button" onclick="serial.connect()"><ion-icon name="flash-outline"></ion-icon></button><br>
          <button id="trash"      class="button" type="button" onclick="deleteData()"><ion-icon name="trash-outline"></ion-icon></button><br>
          <button id="pause"      class="button" type="button" onclick="pauseUpdate()"><ion-icon name="pause-outline"></ion-icon></button><br>
          <button id="listen"     class="button" type="button" onclick="voice.listen()"><ion-icon name="mic-outline"></ion-icon></button><br>
          <button id="logbtn"     class="button" type="button" onclick="switchView('log')"><ion-icon name="newspaper-outline"></ion-icon></button><br>
          <button id="graphbtn"   class="button" type="button" onclick="switchView('chart')"><ion-icon name="analytics-outline"></ion-icon></button><br>
          <button id="controlbtn" class="button" type="button" onclick="switchView('control')"><ion-icon name="game-controller-outline"></ion-icon></button><br>
        </div>
      </div>
    </form>  
  </body>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
  <script src="annyang.min.js"></script>
  
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="index.css">
  <script src="log.js"></script>
  <script src="serial.js"></script>
  <script src="graph.js"></script>
  <script src="command.js"></script>
  <script src="voice.js"></script>
  <script src="index.js"></script>

</html>
