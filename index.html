  <body>
    <div id="container">
      <form>
        <div class="row" id="serialdiv">
          <div class="two columns">
            <label for="API">API</label>
            <select class="u-full-width" id="API" onchange="toggleAPI()">
                <option value="bluetooth" selected>Bluetooth</option>
                <option value="serial">Serial</option>
            </select>
          </div>
          <div class="two columns">
            <label for="baudrate">Baudrate</label>
            <select class="u-full-width" id="baudrate" disabled>
                <option value="9600">9600</option>
                <option value="14400">14400</option>
                <option value="19200">19200</option>
                <option value="38400" selected="selected">38400</option>
                <option value="57600">57600</option>
                <option value="115200">115200</option>
            </select>
          </div>
          <div class="two columns">
            <label for="mode">Mode</label>
            <select class="u-full-width" id="mode" onchange="toggleMode()">
                <option value="ascii" selected>Ascii</option>
                <option value="binary">Binary</option>
            </select>  
          </div>
          <div class="two columns">
            <label for="command">Command</label>
            <input class="u-max-width" type="text" id="command" value="">
          </div>
          <div class="one columns">
            <label for="cr">CR</label>
            <input type="checkbox" id="cr" checked>
          </div>
          <div class="one columns">
            <label for="lf">LF</label>
            <input type="checkbox" id="lf">
          </div>
          <div class="two columns">
            <label for="send">Send</label>
            <button class="button" type="button" id="send" disabled="true" onclick="sendCommand()"><ion-icon name="send"></ion-icon></button>
          </div>
        </div>
        <div class="row" id="statsdiv"> 
          <div class="two columns">
            <label for="write">Write</label>
            <input class="u-full-width" type="number" id="write" value="0" disabled>
          </div>
          <div class="two columns">
            <label for="read">Read</label>
            <input class="u-full-width" type="number" id="read" value="0" disabled>
          </div>    
          <div class="two columns">
            <label for="success">Success</label>
            <input class="u-full-width" type="number" id="success" value="0" disabled>
          </div>
          <div class="two columns">
            <label for="skip">Skip</label>
            <input class="u-full-width" type="number" id="skip" value="0" disabled>
          </div>
          <div class="two columns">
            <label for="error">Error</label>
            <input class="u-full-width" type="number" id="error" value="0" disabled>
          </div>
          <div class="two columns"></div>
        </div>      
        <div class="row">
          <div class="ten columns">
            <br>
            <div class="u-full-width" id="loggerdiv"></div>
            <div class="u-full-width" id="chartdiv"   style="display:none"></div>
            <div class="u-full-width" id="controldiv" style="display:none"></div>
          </div>
          <div class="two columns">
            <br>
            <button id="connect"    class="button" type="button" onclick="serial.connect()"><ion-icon name="flash"></ion-icon></button><br>
            <button id="trash"      class="button" type="button" onclick="deleteData()"><ion-icon name="trash"></ion-icon></button><br>
            <button id="pause"      class="button" type="button" onclick="pauseUpdate()"><ion-icon name="pause"></ion-icon></button><br>
            <button id="listen"     class="button" type="button" onclick="voice.listen()"><ion-icon name="mic"></ion-icon></button><br>
            <button id="logbtn"     class="button" type="button" onclick="switchView('log')"><ion-icon name="newspaper"></ion-icon></button><br>
            <button id="graphbtn"   class="button" type="button" onclick="switchView('chart')"><ion-icon name="analytics"></ion-icon></button><br>
            <button id="controlbtn" class="button" type="button" onclick="switchView('control')"><ion-icon name="game-controller"></ion-icon></button><br>
          </div>
        </div>
      </form>
    </div>    
  </body>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
  <script src="annyang.min.js"></script>
  
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="index.css">
  <script src="log.js"></script>
  <script src="serial.js"></script>
  <script src="graph.js"></script>
  <script src="command.js"></script>
  <script src="voice.js"></script>
  <script src="index.js"></script>

</html>
