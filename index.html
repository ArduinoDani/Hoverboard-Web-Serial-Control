<html>
  <body>
    <label for="baud">Baud:</label>
    <select id="baud">
        <option value="9600">9600</option>
        <option value="14400">14400</option>
        <option value="19200">19200</option>
        <option value="38400" selected="selected">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
    </select>

    <button id="portSelect" type="button" onclick="connect()">Select a port</button>
    <button id="disconnect" type="button" disabled="true" onclick="disconnect()">Disconnect</button>
    <button id="switch" type="button" onclick="switchView()">Chart</button>
    <button id="clear" class='form' type="button" onclick="log.clear()">Clear</button>
    <button id="pause" type="button" onclick="pause()">Pause</button>
    
    <input id="steer" placeholder="Steer" size="5">
    <input id="speed" placeholder="Speed" size="5">
    <button id="send" type="button" disabled="true" onclick="send()">Send</button>

    <input id="write" placeholder="Write" size="5" value="0" disabled>
    <input id="read" placeholder="Read" size="5" value="0" disabled>
    
    <input id="success" placeholder="Success" size="5" value="0" disabled>
    <input id="skip" placeholder="Skip" size="5" value="0" disabled>
    <input id="error" placeholder="Error" size="5" value="0" disabled>

    <input id="overwrite" placeholder="Overwrite" size="5" value="0" disabled>
    
    <br /><br />
    <div id="container" style="display: none;position: relative; height:90vh; width:90vw">
      <canvas id="chart"></canvas>
    </div>
    <div id="log" style="display: block;"></div>
    
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
  
  <link rel="stylesheet" href="index.css">
  <script src="log.js"></script>
  <script src="serial.js"></script>
  <script src="graph.js"></script>

  <script src="index.js"></script>

</html>
