<html>
  <body>
    <div id="main" style="display: table;width: 100%;height: 100%;">
      <div style="display: table-row;width:100%; height: 5%;">
        <div style="display: table-cell;width:5%; height: 5%;"></div>
        <div style="display: table-cell;width:90%; height: 5%;">
          <label for="baud">Baud:</label>
          <select id="baud">
              <option value="9600">9600</option>
              <option value="14400">14400</option>
              <option value="19200">19200</option>
              <option value="38400" selected="selected">38400</option>
              <option value="57600">57600</option>
              <option value="115200">115200</option>
          </select>
          
          <button id="connect" type="button" onclick="connect()"><ion-icon name="flash-outline"></ion-icon></button>
          <button id="switch" type="button" onclick="switchView()"><ion-icon name="pulse-outline"></ion-icon></button>
          <button id="clear" class='form' type="button" onclick="log.clear()"><ion-icon name="trash-outline"></ion-icon></button>
          <button id="pause" type="button" onclick="pause()"><ion-icon name="pause-outline"></ion-icon></button>
          <button id="listen" type="button" onclick="listen()"><ion-icon name="mic-outline"></ion-icon></button>
          <label for="ascii">Ascii</label><input type="checkbox" id="ascii" onclick="toggle()" name="ascii">

          <label>Buffer</label>  
          <ion-icon name="pencil-outline"></ion-icon><input id="write" placeholder="Write" size="5" value="0" disabled>
          <ion-icon name="glasses-outline"></ion-icon><input id="read" placeholder="Read" size="5" value="0" disabled>
          

          <label>Feedback</label>
          <ion-icon class="success" name="checkmark-outline"></ion-icon><input id="success" class="success" size="4" value="0" disabled>
          <ion-icon class="skip" name="chevron-forward-outline"></ion-icon><input id="skip" class="skip" size="4" value="0" disabled>
          <ion-icon class="error" name="alert-outline"></ion-icon></ion-icon><input id="error" class="error" size="4" value="0" disabled>
          
        </div>
      </div>
      
      <div style="display: table-row; height: 90%;">
        <div id="command" style="display: table-cell;width:8%;">
          <input id="steer" placeholder="Steer" style="width:60%"><ion-icon name="swap-horizontal-outline"></ion-icon><br />
          <input id="speed" placeholder="Speed" style="width:60%"><ion-icon name="swap-vertical-outline"></ion-icon><br />
          <button id="send" style="width:60%" type="button" disabled="true" onclick="send()"><ion-icon name="send-outline"></ion-icon></button>
        </div>
        <div style="display: table-cell;width:85%;height:50%;">
          <div id="chart" style="position:absolute;display:none;width:85%;height:90%;"></div>
          <div id="log" style="position:absolute;display:block;width:85%;height:90%;"></div>
        </div>
      </div>
    </div>  
  </body>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
  <script src="annyang.min.js"></script>
  
  <link rel="stylesheet" href="index.css">
  <script src="log.js"></script>
  <script src="serial.js"></script>
  <script src="graph.js"></script>

  <script src="index.js"></script>

</html>
